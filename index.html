<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet">
    <title>Number Game</title>
</head>
<body>
 <div class="container">
 <div class="main">
     <div class="player player_1 active">
         <h1 class=" heading player_heading_1">Player 1</h1>
         <p class="final final_score_1">0</p>
         <div class="current current_score_1">
             <p class="cs cs_heading_0">Current</p>
             <p class="csNum cs_number_0">0</p>
         </div>
     </div>
    <div class="player player_2">
         <h1 class="heading player_heading_2">Player 2</h1>
         <p class="final final_score_2">0</p>
         <div class="current current_score_2">
             <p class="cs cs_heading_1">Current</p>
             <p class="csNum cs_number_1">0</p>
        </div>
    </div>
    <button class="btn newGame"><i class="fas fa-plus-circle"></i><span>New Game</span></button>
    <button class=" btn roll_dice"><i class="fas fa-sync-alt"></i><span>Roll Dice</span></button>
    <button class="btn hold"><i class="fas fa-power-off"></i><span>Hold</span></button>
    <img class="image_2" src="images/dice-3.png" alt="Dice pic">
   
    <img class="image_1" src="images/dice-6.png">
</div>
 </div>
 <script src=" app.js"></script> 
    
</body>    
</html>
